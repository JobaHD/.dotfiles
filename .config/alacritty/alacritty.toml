# Colors (One Dark)

# Default colors
[colors.primary]
background = '#282c34'
foreground = '#abb2bf'

# Normal colors
[colors.normal]
black   = '#1e2127'
red     = '#e06c75'
green   = '#98c379'
yellow  = '#d19a66'
blue    = '#61afef'
magenta = '#c678dd'
cyan    = '#56b6c2'
white   = '#abb2bf'

# Bright colors
[colors.bright]
black   = '#5c6370'
red     = '#e06c75'
green   = '#98c379'
yellow  = '#d19a66'
blue    = '#61afef'
magenta = '#c678dd'
cyan    = '#56b6c2'
white   = '#ffffff'


[font]
    normal = { family = "NotoMono Nerd Font", style = "Regular" }
    size = 18.0

[window]
    opacity = 0.95
    blur = true
    dynamic_title = true
    decorations = "buttonless"

[shell]
    program = "/opt/homebrew/bin/tmux"

[env]
    term = "xterm-256color"
